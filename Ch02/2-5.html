<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2-5</title>
    </head>
    <body>
        <h3>5.HTML5 입력태그</h3>

        <h4>기본 입력태그</h4>
        <form action="http://naver.com">
            <input type="text" name="uid"  placeholder="아이디 입력"/>
            <input type="password" name="pass" placeholder="비밀번호 입력"/>
            <input type="submit" value="로그인"/>
        </form>

        <h4>기타 입력태그</h4>
        <form action="http://daum.net" method="GET"> <!--method="GET"이게 적은 데이터 보내는 기본전송방법-->
            <h3>취미를 선택하세요.</h3>               <!--많은 데이터는 밑에 나오는 POST방법으로 보내야함.-->
            <label><input type="checkbox" name="hb1" value="등산">등산</label>
            <label><input type="checkbox" name="hb2" value="독서">독서</label>
            <label><input type="checkbox" name="hb3" value="영화">영화</label>
            <label><input type="checkbox" name="hb4" value="게임">게임</label>
            <label><input type="checkbox" name="hb5" value="운동">운동</label> <!--label은 체크박스랑 글자랑 grouping할수 있다.-->

            <h3>성별을 고르세요.</h3>
            <label><input type="radio" name="gender" value="남자"/>남자</label>
            <label><input type="radio" name="gender" value="여자"/>여자</label> <!--radio 버튼은 중복선택 안됨-->

            <h3>주소를 선택하세요.</h3>
            <select name="addr">
                <option>서울</option>
                <option>대전</option>
                <option>대구</option>
                <option>부산</option>
                <option>광주</option>
            </select>

            <h3>날짜를 고르세요.</h3>
            <input type="date" name="date"/>

            <input type="submit" value="전송하기"/>

        </form>

        <h4>Post 전송</h4>
        <form action="http://google.com" method="POST"> <!--method="POST"가 없으면 데이터가 너무 길면 짤라버림.-->
            <h4>자기소개</h4>
            <textarea name="myself" cols="30" rows="10"></textarea>
            <input type="submit" value="전송하기"/>
        </form>
        



    </body>
</html>
