<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <title>2-1</title>
    </head>
    <body>
        <h3>1.HTML5 텍스트 관련 태그</h3>

        <!-- 제목태그(header)-->
        <h1>Hello, 안녕하세요.</h1>
        <h2>Hello, 안녕하세요.</h2>
        <h3>Hello, 안녕하세요.</h3>
        <h4>Hello, 안녕하세요.</h4>
        <h5>Hello, 안녕하세요.</h5>
        <h6>Hello, 안녕하세요.</h6>

        <!-- 문단태그(paragraph) -->
        <p>
            동해물과 백두산이 마르고 닳도록<br />
            하느님이 보우하사 우리나라 만세<br />
            무궁화 삼천리 화려강산<br />
            대한사람 대한으로 길이보전하세.
        </p>
        <p>
            남산위에 저 소나무 철갑을 두른듯<br />
            하느님이 보우하사 우리나라 만세<br />
            무궁화 삼천리 화려강산<br />
            대한사람 대한으로 길이보전하세.
        </p>

        <!-- 링크태그(anchor) -->
        <b><a href="http://naver.com">네이버</a></b>
        <a href="http://daum.net">다음</a>
        <a href="http://google.com">구글</a> <br><br>

        <!-- 강조태그(bold, strong, italic, emphasize) -->
        <b>HTML5/CSS3</b><br>
        <strong>HTML5/CSS3</strong><br>
        <i>HTML5/CSS3</i><br>
        <em>HTML5/CSS3</em><br>

        <!-- b보다 strong을 더 쓰라고 하는데 그런 이유가 접근성 때문
        시각장애인들이 사용하는 프로그램에서 strong이나 em을 강조해서 읽어준다고함.-->
    </body>

</html>
