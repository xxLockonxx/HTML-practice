<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>2-4</title>
    </head>
    <body>
        <h3>4.HTML5 이미지 태그</h3>
        <!--
            경로지정
               /  : 루트경로(최상단)
              ./  : 현재경로(생략가능)
             ../  : 상위경로
        -->
        <img src="img/flower1.jpg" alt="벚꽃"/> <!--시각장애인들을 위한 설명 넣기-->
        <img src="./img/flower2.jpg" alt="코스모스"> <!--./는 폴더가 같은 경로 안에-->
        <img src="../images/flower3.jpg" alt="튤립"> <!--상위 폴더로 나가기 ../-->
        <img src="/Ch02/img/flower3.jpg" alt="튤립"> <!--root에서 부터 그냥 /-->
    </body>

</html>
